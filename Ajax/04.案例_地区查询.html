      <div class="mb-3 col">
        <label class="form-label">省份名字</label>
        <input v-model = "prevince" type="text"  name="province" class="form-control province" placeholder="请输入省份名称" />
      </div>
      <!-- 输入城市名字 -->
      <div class="mb-3 col">
        <label class="form-label">城市名字</label>
        <input v-model="city" type="text"  name="city" class="form-control city" placeholder="请输入城市名称" />
      </div>
    </form>
    <button @click="search(prevince,city)" type="button" class="btn btn-primary sel-btn">查询</button>
    <br><br>
    <p>地区列表: </p>
    <ul class="list-group">
      <!-- 示例地区 -->
      <li class="list-group-item"  v-for="(item,index) in eareDate">{{item}}</li>
    </ul>

      methods:{
        search(prevince,city){
          console.log(prevince)
          console.log(city)
          axios({
            url:"http://hmajax.itheima.net/api/area",
            params:{
              pname:prevince,
              cname:city
            }
          }).then(
            result => { this.eareDate = result.data.list}
          )
        }
      }
    })
